name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  jobs1:
    runs-on:  windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: setup
        run:  |
          pip install pyinstaller      
          pyinstaller -F path/to/artifact/medicomtoy_proxy.py
      - uses: actions/upload-artifact@v1
        with:
          name: my-artifact
          path: path/to/artifact


